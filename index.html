<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Inventory Management</title>

</head>
<body>
    <h1 style="text-align: center;">General Store Management</h1>
    <br>
       <form action="#">
        <label for="name" style="font-weight: bold;">Item Name</label> <input type="text" id="name" >

        <label for="description" style="font-weight: bold;"> Description </label> <input type="text" id="description">

         <label for="price" style="font-weight: bold;" >Price</label> <input type="text" id="price">

        <label for="quantity" style="font-weight: bold;">Quantity</label><input type="number" id="quantity">
        <br>
        <br>

        <div  class="col-md-12 text-center"><button  id="submit"  onclick=addItem() class=" btn btn-primary " style="font-weight: bold; width: 20%; font-size: 1.5rem; "  >Add Item</button></div>
       
       </form>
       <br>
       <div class="container d-flex flex-column align-items border-bottom"><table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">  # </th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Buy 1</th>
                    <th scope="col">Buy 2</th>
                    <th scope="col">Buy 3</th>

                   
                    
               
            </tr>
           
        </thead>
        <tbody >

        </tbody>
       </table></div>

       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       <script src="main.js"></script>

</body>
</html>
